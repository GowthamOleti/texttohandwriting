<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Handwriting (A4 Image with Preview)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: calc(100% - 20px); /* Adjust for padding */
            height: 200px;
            font-family: 'Gloria Hallelujah', cursive;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box; /* Include padding and border in the width calculation */
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .preview-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            aspect-ratio: 8.5 / 11;
            overflow: hidden;
        }

        .preview-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            margin: auto;
            border-radius: 10px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Handwriting</h1>
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
        <label for="fontSizeSelect">Font Size:</label>
        <select id="fontSizeSelect">
            <option value="40">40px</option>
            <option value="50" selected>50px</option>
            <option value="60">60px</option>
            <option value="70">70px</option>
        </select>
        <button onclick="previewImage()">Preview</button>
        <button onclick="generateImage()">Download as Image</button>
    </div>

    <div class="preview-overlay" id="previewOverlay">
        <div class="preview-content">
            <button class="preview-close" onclick="closePreview()">&times;</button>
            <canvas id="previewCanvas"></canvas>
        </div>
    </div>

    <canvas id="textCanvas" style="display:none;"></canvas>

    <script>
        const fontSizeSelect = document.getElementById('fontSizeSelect');
        const canvas = document.getElementById('textCanvas');
        const previewCanvas = document.getElementById('previewCanvas');
        const previewOverlay = document.getElementById('previewOverlay');
        const ctx = canvas.getContext('2d');
        const previewCtx = previewCanvas.getContext('2d');

        function previewImage() {
            generateHandwritingImage(previewCanvas, previewCtx, () => {
                previewOverlay.style.display = 'flex';
                launchConfetti(); // Trigger confetti on preview
            });
        }

        function closePreview() {
            previewOverlay.style.display = 'none';
        }

        function generateImage() {
            document.fonts.ready.then(() => {
                generateHandwritingImage(canvas, ctx, () => {
                    const dataURL = canvas.toDataURL("image/png");
                    const link = document.createElement('a');
                    link.href = dataURL;
                    link.download = 'handwriting.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });
        }

        function generateHandwritingImage(targetCanvas, targetCtx, callback) {
            const text = document.getElementById('textInput').value;
            const fontSize = parseInt(fontSizeSelect.value, 10);
            const lineHeight = fontSize + 20;
            const margin = 100;
            const maxWidth = 2480 - margin * 2;

            targetCanvas.width = 2480;
            targetCanvas.height = 3508;

            drawWhiteBackground(targetCtx, targetCanvas);

            targetCtx.font = `${fontSize}px 'Gloria Hallelujah'`;
            targetCtx.fillStyle = "#000";
            const lines = wrapText(targetCtx, text, maxWidth);
            let cursorY = margin;

            lines.forEach(line => {
                targetCtx.fillText(line, margin, cursorY);
                cursorY += lineHeight;
            });

            callback();
        }

        function drawWhiteBackground(ctx, canvas) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function wrapText(ctx, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let line = '';

            words.forEach(word => {
                const testLine = line + word + ' ';
                const testWidth = ctx.measureText(testLine).width;

                if (testWidth > maxWidth) {
                    lines.push(line.trim());
                    line = word + ' ';
                } else {
                    line = testLine;
                }
            });

            if (line) lines.push(line.trim());
            return lines;
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
